<html ng-app="timetracker">

  <head>
    <meta charset="utf-8">

    <title>Dreepi Time Tracker</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen, projection">
  </head>

  <body>
    <div id="header">
    </div>
    <div class="container">
      <div id="main-region">
        <div ng-controller="TrackingController as tracking" class="tracking">
          <!-- Current Measurement -->
          <div class="current-measurement">
            <div class="row">
              <div class="col-md-4 col-md-offset-4">
                <h1>Current:
                  <strong>{{currentTask.name}}</strong>
                </h1>
                <h2 id="clock">
                  {{currentMeasurement.time_elapsed}}
                </h1>
                <button id="start-clock-button" class="clock-button btn btn-success btn-lg btn-block">Start</button>
                <button id="stop-clock-button" class="clock-button hidden btn btn-danger btn-lg btn-block">Pause</button>
              </div>
            </div>
          </div>
          <!-- New Measurement -->
          <div class="new-measurement">
            <div class="row">
              <div class="col-md-6 col-md-offset-3">
                <form ng-submit="setCurrentTask(newTask)">
                  <input id="new-measurement-input" ng-model="newTask.name" type="text" class="form-control input-lg" placeholder="Enter the name of the task and press enter">
                  <input type="submit" id="new-measurement-submit" value="Submit" />
                </form>
              </div>
            </div>
          </div>
          <!-- Recent Tasks -->
          <div class="recent-tasks">
            <div class="row">
              <div class="col-md-6 col-md-offset-3">
                <h2>Recent Tasks</h2>
                <table class="table">
                  <thead>
                    <th>Task</th>
                    <th>Last Measurement</th>
                    <th>Total Time</th>
                    <th></th>
                    <th></th>
                  </thead>
                  <tbody>
                    <tr ng-repeat="task in tasks">
                      <td><strong>{{task.name}}</strong></td>
                      <td>{{task.measurements[task.measurements.length-1].time_elapsed | duration }}</td>
                      <td></td>
                      <td><a href="#">Edit</a></td>
                      <td><a ng-click="setCurrentTask(task)" class="start-again">Start Again</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
    <script type="text/javascript"  src="js/app.js"></script>
    <script type="text/javascript"  src="js/filters.js"></script>
  </body>

</html>
