<html ng-app="timetracker">

  <head>
    <meta charset="utf-8">

    <title>Dreepi Time Tracker</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen, projection">
  </head>

  <body>
    <div id="header">
    </div>
    <div class="container">
      <div id="main-region">

        <div ng-controller="RecentTasksController as recent_tasks" class="recent-tasks">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <h2>Recent Tasks</h2>
              <table class="table">
                <thead>
                  <th>Task</th>
                  <th>Last Measurement</th>
                  <th>Total Time</th>
                  <th></th>
                  <th></th>
                </thead>
                <tbody>
                  <tr ng-repeat="task in recent_tasks.tasks">
                    <td><strong>{{task.name}}</strong></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div id="footer">
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
    <script type="text/javascript"  src="js/app.js"></script>
  </body>

</html>
